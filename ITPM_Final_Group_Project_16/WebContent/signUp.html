<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign up</title>
<link rel="stylesheet" type="text/css" href="signUp.css">
</head>
<body>
	<header>
		<div class="loginbox">
			<h1>Signup</h1>
			<form method="post" action="signUp.jsp">
				<p>Username</p>
				<input type="text" name="username" placeholder="Username" autofocus
					required />
				<p>Mobile Number</p>
				<input type="email" name="email" placeholder="Email" required>
				<p>Password</p>
				<input type="password" name="password"
					placeholder="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/>
<!-- 					pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"  -->
				<p>Retype Password</p>
				<input type="password" name="cpassword"
					placeholder="Retype password"
					 /> <input
					type="submit" name="signup" value="Sign Up" /> <input type="reset"
					name="reset" value="Reset" /> <a href="login.html">Already
					Have A Account? Login</a><br>
			</form>
		</div>
	</header>
</body>
</html>
